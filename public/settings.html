<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopTerm Settings</title>
  <script>
    (function() {
      try {
        const savedSettings = localStorage.getItem('popterm-settings');
        if (savedSettings) {
          const settings = JSON.parse(savedSettings);
          const isDarkTheme = settings.theme === 'dark' || 
            (settings.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          
          if (isDarkTheme) {
            document.documentElement.classList.add('dark-theme-init');
          }
        }
      } catch (e) {
      }
    })();
  </script>
  <style>
    .dark-theme-init {
      background-color: #222;
      color: #eee;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    
    .dark-theme-init body {
      background-color: #222;
      color: #eee;
    }
    
    .dark-mode {
      background-color: #222;
      color: #eee;
    }
    
    .settings-container {
      max-width: 100%;
      margin: 0;
      background-color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .dark-mode .settings-container {
      background-color: #333;
    }
    
    .settings-content {
      padding: 20px;
      flex: 1;
      overflow: auto;
    }
    
    .settings-group {
      margin-bottom: 20px;
    }
    
    .settings-group-title {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
    
    .dark-mode .settings-group-title {
      color: #aaa;
    }
    
    .settings-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .settings-label {
      font-size: 14px;
      color: #333;
    }
    
    .dark-mode .settings-label {
      color: #eee;
    }
    
    select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background-color: #fff;
      color: #333;
      font-size: 14px;
      min-width: 150px;
    }
    
    .dark-mode select {
      background-color: #444;
      border: 1px solid #555;
      color: #eee;
    }
    
    .settings-footer {
      padding: 16px 20px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
    }
    
    .dark-mode .settings-footer {
      border-top: 1px solid #444;
    }
    
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background-color: #4a8f69;
      color: white;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #3a7c59;
    }
    
    button.secondary {
      background-color: transparent;
      border: 1px solid #ddd;
      color: #333;
      margin-right: 10px;
    }
    
    .dark-mode button.secondary {
      border: 1px solid #555;
      color: #eee;
    }
    
    button.secondary:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    
    .dark-mode button.secondary:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-content">
      <div class="settings-group">
        <div class="settings-group-title">Appearance</div>
        <div class="settings-option">
          <div class="settings-label">Theme</div>
          <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">Match System</option>
          </select>
        </div>
      </div>

      <div class="settings-group">
        <div class="settings-group-title">Window</div>
        <div class="settings-option">
          <div class="settings-label">Window Position</div>
          <select id="position-select">
            <option value="top-left">Top Left</option>
            <option value="top-center">Top Center</option>
            <option value="top-right">Top Right</option>
            <option value="center-left">Center Left</option>
            <option value="center">Center Center</option>
            <option value="center-right">Center Right</option>
            <option value="bottom-left">Bottom Left</option>
            <option value="bottom-center">Bottom Center</option>
            <option value="bottom-right">Bottom Right</option>
          </select>
        </div>
      </div>

      <div class="settings-group">
        <div class="settings-group-title">Keyboard Shortcuts</div>
        <div class="settings-option" style="flex-direction: column; align-items: flex-start; gap: 8px;">
          <div class="settings-label">Global Shortcut</div>
          <div style="display: flex; width: 100%; gap: 8px;">
            <label style="display: flex; align-items: center; margin-right: 10px;">
              <input type="checkbox" id="shortcut-control"> <span id="control-key-label">Ctrl</span>
            </label>
            <label style="display: flex; align-items: center; margin-right: 10px;">
              <input type="checkbox" id="shortcut-alt"> Alt
            </label>
            <label style="display: flex; align-items: center; margin-right: 10px;">
              <input type="checkbox" id="shortcut-shift"> Shift
            </label>
            <select id="shortcut-key" style="flex-grow: 1;">
              <option value="">None</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="H">H</option>
              <option value="I">I</option>
              <option value="J">J</option>
              <option value="K">K</option>
              <option value="L">L</option>
              <option value="M">M</option>
              <option value="N">N</option>
              <option value="O">O</option>
              <option value="P">P</option>
              <option value="Q">Q</option>
              <option value="R">R</option>
              <option value="S">S</option>
              <option value="T">T</option>
              <option value="U">U</option>
              <option value="V">V</option>
              <option value="W">W</option>
              <option value="X">X</option>
              <option value="Y">Y</option>
              <option value="Z">Z</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="F1">F1</option>
              <option value="F2">F2</option>
              <option value="F3">F3</option>
              <option value="F4">F4</option>
              <option value="F5">F5</option>
              <option value="F6">F6</option>
              <option value="F7">F7</option>
              <option value="F8">F8</option>
              <option value="F9">F9</option>
              <option value="F10">F10</option>
              <option value="F11">F11</option>
              <option value="F12">F12</option>
              <option value="Space">Space</option>
              <option value="Tab">Tab</option>
              <option value="Escape">Escape</option>
            </select>
          </div>
          <div id="current-shortcut" style="font-size: 12px; margin-top: 4px; color: #666;"></div>
        </div>
      </div>
    </div>
    <div class="settings-footer">
      <button class="secondary" id="cancel-button">Cancel</button>
      <button id="save-button">Save</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const os = require('os');
    
    const THEME = {
      LIGHT: 'light',
      DARK: 'dark',
      SYSTEM: 'system'
    };
    
    const POSITION = {
      CENTER: 'center',
      TOP_CENTER: 'top-center',
      TOP_RIGHT: 'top-right',
      TOP_LEFT: 'top-left',
      BOTTOM_CENTER: 'bottom-center',
      BOTTOM_RIGHT: 'bottom-right',
      BOTTOM_LEFT: 'bottom-left',
      CENTER_RIGHT: 'center-right',
      CENTER_LEFT: 'center-left'
    };
    
    const themeSelect = document.getElementById('theme-select');
    const positionSelect = document.getElementById('position-select');
    const saveButton = document.getElementById('save-button');
    const cancelButton = document.getElementById('cancel-button');
    
    const shortcutControl = document.getElementById('shortcut-control');
    const shortcutAlt = document.getElementById('shortcut-alt');
    const shortcutShift = document.getElementById('shortcut-shift');
    const shortcutKey = document.getElementById('shortcut-key');
    const currentShortcut = document.getElementById('current-shortcut');
    const controlKeyLabel = document.getElementById('control-key-label');
    
    // Determine if we're on Mac
    const isMac = os.platform() === 'darwin';
    
    // Set the appropriate modifier key label
    controlKeyLabel.textContent = isMac ? 'Cmd' : 'Ctrl';
    
    let settings = {
      theme: THEME.SYSTEM,
      position: POSITION.CENTER,
      shortcut: {
        control: true,
        alt: true,
        shift: false,
        key: 'T'
      }
    };
    
    let hasUnsavedChanges = false;
    let originalSettings = {};
    let isClosingManually = false;
    
    function updateCurrentShortcutDisplay() {
      const parts = [];
      if (shortcutControl.checked) parts.push(isMac ? 'Cmd' : 'Ctrl');
      if (shortcutAlt.checked) parts.push('Alt');
      if (shortcutShift.checked) parts.push('Shift');
      if (shortcutKey.value) parts.push(shortcutKey.value);
      
      if (parts.length > 0) {
        currentShortcut.textContent = `Current shortcut: ${parts.join('+')}`;
      } else {
        currentShortcut.textContent = 'No shortcut set';
      }
    }
    
    function applyTheme(theme) {
      if (theme === THEME.DARK || 
          (theme === THEME.SYSTEM && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    
    function checkForChanges() {
      return settings.theme !== originalSettings.theme || 
             settings.position !== originalSettings.position ||
             settings.shortcut.control !== originalSettings.shortcut?.control ||
             settings.shortcut.alt !== originalSettings.shortcut?.alt ||
             settings.shortcut.shift !== originalSettings.shortcut?.shift ||
             settings.shortcut.key !== originalSettings.shortcut?.key;
    }
    
    function loadSettings() {
      try {
        ipcRenderer.send('get-settings');
        
        const savedSettings = localStorage.getItem('popterm-settings');
        if (savedSettings) {
          settings = JSON.parse(savedSettings);
          
          if (!settings.position) {
            settings.position = POSITION.CENTER;
          }
          
          if (!settings.shortcut) {
            settings.shortcut = {
              control: true,
              alt: true,
              shift: false,
              key: 'T'
            };
          }
          
          originalSettings = JSON.parse(JSON.stringify(settings));
          
          themeSelect.value = settings.theme;
          positionSelect.value = settings.position;
          
          shortcutControl.checked = settings.shortcut.control;
          shortcutAlt.checked = settings.shortcut.alt;
          shortcutShift.checked = settings.shortcut.shift;
          shortcutKey.value = settings.shortcut.key;
          
          updateCurrentShortcutDisplay();
          applyTheme(settings.theme);
        }
      } catch (error) {
        console.error('Failed to load settings:', error);
      }
    }
    
    function saveSettings() {
      settings.theme = themeSelect.value;
      settings.position = positionSelect.value;
      settings.shortcut = {
        control: shortcutControl.checked,
        alt: shortcutAlt.checked,
        shift: shortcutShift.checked,
        key: shortcutKey.value
      };
      
      try {
        localStorage.setItem('popterm-settings', JSON.stringify(settings));
        ipcRenderer.send('settings-updated', settings);
        hasUnsavedChanges = false;
        isClosingManually = true;
        window.close();
      } catch (error) {
        console.error('Failed to save settings:', error);
      }
    }
    
    function handleCloseAttempt(e) {
      if (checkForChanges() && !isClosingManually) {
        ipcRenderer.send('settings-close-attempted');
        e.preventDefault();
      }
    }
    
    saveButton.addEventListener('click', saveSettings);
    
    cancelButton.addEventListener('click', () => {
      isClosingManually = true;
      window.close();
    });
    
    themeSelect.addEventListener('change', () => {
      settings.theme = themeSelect.value;
      applyTheme(settings.theme);
      hasUnsavedChanges = checkForChanges();
    });
    
    positionSelect.addEventListener('change', () => {
      settings.position = positionSelect.value;
      hasUnsavedChanges = checkForChanges();
    });
    
    shortcutControl.addEventListener('change', () => {
      hasUnsavedChanges = checkForChanges();
      updateCurrentShortcutDisplay();
    });
    
    shortcutAlt.addEventListener('change', () => {
      hasUnsavedChanges = checkForChanges();
      updateCurrentShortcutDisplay();
    });
    
    shortcutShift.addEventListener('change', () => {
      hasUnsavedChanges = checkForChanges();
      updateCurrentShortcutDisplay();
    });
    
    shortcutKey.addEventListener('change', () => {
      hasUnsavedChanges = checkForChanges();
      updateCurrentShortcutDisplay();
    });
    
    ipcRenderer.on('settings-close-confirmed', () => {
      isClosingManually = true;
      window.close();
    });
    
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (settings.theme === THEME.SYSTEM) {
        applyTheme(THEME.SYSTEM);
      }
    });
    
    ipcRenderer.on('settings-response', (event, mainSettings) => {
      if (mainSettings) {
        settings = { ...settings, ...mainSettings };
        originalSettings = JSON.parse(JSON.stringify(settings));
        
        if (settings.theme) {
          themeSelect.value = settings.theme;
        }
        if (settings.position) {
          positionSelect.value = settings.position;
        }
        
        if (settings.shortcut) {
          shortcutControl.checked = settings.shortcut.control;
          shortcutAlt.checked = settings.shortcut.alt;
          shortcutShift.checked = settings.shortcut.shift;
          shortcutKey.value = settings.shortcut.key || '';
          updateCurrentShortcutDisplay();
        }
        
        applyTheme(settings.theme);
      }
    });
    
    window.addEventListener('beforeunload', handleCloseAttempt);
    
    loadSettings();
  </script>
</body>
</html>
